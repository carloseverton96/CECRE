<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
   
        <header>
            
            <div>
                <section id="redes-sociais">
                    <a href="index.html" target="_self"><img src="imagens/logo-home.jpg" alt="logo Home"></a><br></section><div>
                        
        </header>
    
<main>
    
        <div class="container">
            <div class="box">
                <span style="--i:1;"><img src="imagens/calendario/calendario 01.jpeg" alt=""></span>
                <span style="--i:2;"><img src="imagens/calendario/calendario 02.jpeg" alt=""></span>
                <span style="--i:3;"><img src="imagens/calendario/calendario 03.jpeg" alt=""></span>
                <span style="--i:4;"><img src="imagens/calendario/calendario 04.jpeg" alt=""></span>
                <span style="--i:5;"><img src="imagens/calendario/calendario 05.jpeg" alt=""></span>
                <span style="--i:6;"><img src="imagens/calendario/calendario 06.jpeg" alt=""></span>
                <span style="--i:7;"><img src="imagens/calendario/calendario 07.jpeg" alt=""></span>
                <span style="--i:8;"><img src="imagens/calendario/calendario 08.jpeg" alt=""></span>
                <span style="--i:9;"><img src="imagens/calendario/calendario 09.jpeg" alt=""></span>
    
    
            </div>
            <div class="btns">
                <div class="btn prev"></div>
                <div class="btn next"></div>
            </div>
        </div>
</main>
    <footer></footer>
    <script>
        let prev = document.querySelector('.prev');
        let next = document.querySelector('.next');
        let box = document.querySelector('.box');

        let dagrees = 0;
        
        prev.addEventListener('click', function(){
            dagrees += 45;
            box.style = `transform: perspective(1000px) rotateY(${dagrees}deg)`;
        })
        next.addEventListener('click', function(){
            dagrees -= 45;
            box.style = `transform: perspective(1000px) rotateY(${dagrees}deg)`;
        })
    </script>
</body>
</html>
